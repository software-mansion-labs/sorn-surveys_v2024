query {
    survey(survey: state_of_js) {
        testing_streams: tools(ids: [jest,mocha,storybook,cypress,ava,jasmine,puppeteer,testing_library,playwright,webdriverio,vitest]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
