query {
    survey(survey: state_of_js) {
        mobile_desktop_marimekko: tools(ids: [electron,reactnative,nativeapps,cordova,ionic,nwjs,expo,capacitor,quasar,tauri]) {
            id
            entity {
                name
                nameClean
                nameHtml
            }
            experience {
                keys
                year(year: 2021) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
