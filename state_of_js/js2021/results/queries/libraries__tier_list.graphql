query {
    survey(survey: state_of_js) {
          tier_list: tools(ids: [react,vuejs,angular,preact,ember,svelte,alpinejs,litelement,stimulus,solid,express,nextjs,nuxt,gatsby,nest,strapi,fastify,redwood,astro,eleventy,blitz,remix,sveltekit,jest,mocha,storybook,cypress,enzyme,ava,jasmine,puppeteer,testing_library,playwright,webdriverio,vitest,webpack,parcel,gulp,rollup,browserify,tsc,rome,snowpack,swc,esbuild,vite,wmr,electron,reactnative,nativeapps,cordova,ionic,nwjs,expo,capacitor,quasar,tauri,rush,turborepo,yarn_workspaces,yalc,lerna,npm_workspaces,pnpm,nx]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                year(year:2021) {
                    facets {
                        buckets{
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                    completion {
                        count
                        total
                        percentage_survey
                    }
                }
            }
        }
    }
}
