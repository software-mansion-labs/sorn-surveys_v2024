query js2022mobileDesktopExperienceLinechartQuery {
  surveys {
    state_of_js {
      js2022 {
        mobile_desktop {
          mobile_desktop_experience_linechart: mobile_desktop_ratios {
            years
            items {
              id
              usage {
                year
                rank
                percentageQuestion
              }
              awareness {
                year
                rank
                percentageQuestion
              }
              interest {
                year
                rank
                percentageQuestion
              }
              satisfaction {
                year
                rank
                percentageQuestion
              }
            }
          }
        }
      }
    }
  }
}
