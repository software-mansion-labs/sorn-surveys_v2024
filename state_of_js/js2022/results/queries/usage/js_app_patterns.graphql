query js2022jsAppPatternsQuery {
  surveys {
    state_of_js {
      js2022 {
        usage {
          js_app_patterns {
            combined(parameters: { showNoAnswer: true }) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    id
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
