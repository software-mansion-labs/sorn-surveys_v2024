query js2022buildToolsExperienceMarimekkoQuery {
  surveys {
    state_of_js {
      js2022 {
        build_tools {
          build_tools_experience_marimekko: build_tools_tools {
            items {
              id
              responses {
                currentEdition {
                  editionId
                  year
                  buckets {
                    id
                    percentageQuestion
                    percentageSurvey
                    count
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
