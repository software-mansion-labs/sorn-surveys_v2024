query {
    survey(survey: state_of_js) {
          scatterplot_overview: tools(ids: [react,vuejs,angular,preact,ember,svelte,alpinejs,litelement,solid,qwik,stencil,nextjs,nuxt,gatsby,remix,astro,eleventy,sveltekit,docusaurus,jest,mocha,storybook,cypress,ava,jasmine,puppeteer,testing_library,playwright,webdriverio,vitest,selenium,testcafe,electron,reactnative,nativeapps,cordova,ionic,nwjs,expo,capacitor,quasar,tauri,nativescript,webpack,parcel,gulp,rollup,browserify,tsc,rome,snowpack,swc,esbuild,vite,wmr,turbopack,rush,turborepo,yarn_workspaces,yalc,lerna,npm_workspaces,pnpm,nx]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                year(year:2022) {
                    facets {
                        buckets{
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                    completion {
                        count
                        total
                        percentage_survey
                    }
                }
            }
        }
    }
}
