query {
    survey(survey: state_of_js) {
        mobile_desktop_streams: tools(ids: [electron,reactnative,nativeapps,cordova,ionic,nwjs,expo,capacitor,quasar,tauri,nativescript]) {
            id
            entity {
                name
                nameClean
                nameHtml
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
