query graphql2022apiGeneratorsExperienceMarimekkoQuery {
        surveys {
        state_of_graphql {
            graphql2022 {
                api_generators {
                    api_generators_experience_marimekko: api_generators_tools {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    editionId
                                    year
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                    completion {
                                        count
                                        percentageSurvey
                                        total
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

}