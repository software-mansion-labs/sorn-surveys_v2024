query {
    survey(survey: state_of_css) {
        utility_classes_to_be_avoided: opinion(id: utility_classes_to_be_avoided) {
            id
            keys
            all_years {
                year
                mean
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets {
                        id
                        count
                        percentage_question
                        percentage_survey
                    }
                }
            }
        }
    }
}
