query {
    survey(survey: state_of_css) {
        pre_post_processors_rankings: tools_rankings(ids: [sass,less,post_css,stylus,assembler_css]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
