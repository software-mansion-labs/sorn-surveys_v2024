query {
    survey(survey: state_of_css) {
        css_in_js_happiness: happiness(id: css_in_js) {
            keys
            year(year: 2021) {
                year
                mean
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets {
                        id
                        count
                        percentage_question
                        percentage_survey
                    }
                }
            }
        }
    }
}
