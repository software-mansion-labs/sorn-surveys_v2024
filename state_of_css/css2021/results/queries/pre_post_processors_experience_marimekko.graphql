query {
    survey(survey: state_of_css) {
        pre_post_processors_marimekko: tools(ids: [sass,less,post_css,stylus,assembler_css]) {
            id
            entity {
                name
            }
            experience {
                keys
                year(year: 2021) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
