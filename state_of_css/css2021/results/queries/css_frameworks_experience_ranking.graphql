query {
    survey(survey: state_of_css) {
        css_frameworks_rankings: tools_rankings(ids: [bootstrap,materialize_css,ant_design,semantic_ui,bulma,foundation,ui_kit,tachyons,primer,tailwind_css,pure_css,halfmoon]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
