query {
    cardinality: survey(survey: state_of_css) {
        pre_post_processors: tools_cardinality_by_user(
            year: 2021,
            ids: [sass,less,post_css,stylus,assembler_css],
            experienceId: would_use
        ) {
            cardinality
            count
            percentage_survey
        }
        css_frameworks: tools_cardinality_by_user(
            year: 2021,
            ids: [bootstrap,materialize_css,ant_design,semantic_ui,bulma,foundation,ui_kit,tachyons,primer,tailwind_css,pure_css,halfmoon],
            experienceId: would_use
        ) {
            cardinality
            count
            percentage_survey
        }
        css_in_js: tools_cardinality_by_user(
            year: 2021,
            ids: [styled_components,jss,styled_jsx,emotion,css_modules,styled_system,stitches,fela,linaria,astroturf,twin,theme_ui,vanilla_extract,windi_css],
            experienceId: would_use
        ) {
            cardinality
            count
            percentage_survey
        }
    }
}
