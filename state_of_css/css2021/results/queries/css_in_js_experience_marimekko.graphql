query {
    survey(survey: state_of_css) {
        css_in_js_marimekko: tools(ids: [styled_components,jss,styled_jsx,emotion,css_modules,styled_system,stitches,fela,linaria,astroturf,twin,theme_ui,vanilla_extract,windi_css]) {
            id
            entity {
                name
            }
            experience {
                keys
                year(year: 2021) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
