query {
    survey(survey: state_of_css) {
        pre_post_processors_streams: tools(ids: [sass,less,post_css,stylus,assembler_css]) {
            id
            entity {
                name
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
