query {
    survey(survey: state_of_css) {
        css_in_js_rankings: tools_rankings(ids: [styled_components,jss,styled_jsx,emotion,css_modules,styled_system,stitches,fela,linaria,astroturf,twin,theme_ui,vanilla_extract,windi_css]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
