          css_frameworks_experience_marimekko: css_frameworks_tools {
            items {
              id
              responses {
                currentEdition {
                  editionId
                  year
                  buckets {
                    id
                    percentageQuestion
                    percentageSurvey
                    count
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
