query css2022featuresOverviewQuery {
        surveys {
        state_of_css {
            css2022 {
                features {
                    features_overview: all_features {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

}