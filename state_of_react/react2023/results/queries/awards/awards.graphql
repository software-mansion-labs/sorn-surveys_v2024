query react2023awardsQuery {
  entities(
    ids: [
      "vite"
      "esbuild"
      "vitest"
      "playwright"
      "bun"
      "astro"
      "ember"
      "react"
      "nextjs"
      "storybook"
      "jest"
    ]
  ) {
    id
    name
    nameHtml
    nameClean
    homepage {
      name
      url
    }
    mdn {
      url
    }
  }
}
